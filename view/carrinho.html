    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Carrinho de Compras</title>
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="cart-container">
        <h1>Carrinho de Compras</h1>
        <div class="cart-items">
         
          <div class="cart-item">
            <img src="imagens/hambuguer 2.png" alt="Produto 1" class="product-image">
            <div class="product-details">
              <h2 class="product-name">Produto 1</h2>
              <p class="product-price">R$ 50,00</p>
              <div class="quantity-controls">
                <button class="btn-quantity decrease">-</button>
                <input type="number" class="quantity" value="1" min="1">
                <button class="btn-quantity increase">+</button>
              </div>
            </div>
            <button class="remove-item">Remover</button>
          </div>
          
        </div>
    
        <div class="cart-summary">
          <p>Total: <span class="total-price">R$ 50,00</span></p>
          <button class="checkout-button">Finalizar Compra</button>
        </div>
      </div>


      <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Compra Finalizada!</h2>
          <p>Obrigado por comprar conosco! Seu pedido foi processado com sucesso.</p>
          <button id="close-modal">Fechar</button>
        </div>
      </div>

      <div id="confirmation-modal">
        <p class="error-message" style="display: none; color: red;"></p>
       
      </div>

      <script src ="JS/carrinho.js"></script>
  

      <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
      <script src="../config/database.js"></script>
  
      <script>
          document.addEventListener('DOMContentLoaded', function() {
              firebase.auth().onAuthStateChanged(function(user) {
                  if (user) {
                      const userName = user.displayName || user.email;
                      const loginItem = document.getElementById('login-item');
                      const userDropdown = document.getElementById('user-dropdown');
                      if (loginItem && userDropdown) {
                          loginItem.classList.add('d-none');
                          userDropdown.classList.remove('d-none');
                          const userAvatar = userDropdown.querySelector('img');
                          userAvatar.alt = userName;
                       
                          userAvatar.src = "imagens/perfil.png";
                      }
                  }
              });
          });
  
          function logout() {
              firebase.auth().signOut().then(() => {
                  window.location.href = "login.html";
              }).catch((error) => {
                  console.error("Logout failed:", error);
              });
          }
      </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
